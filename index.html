<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Racer: Neon Strike</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --neon-purple: #bc00ff;
            --btn-size: clamp(65px, 18vw, 85px);
        }

        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }

        body {
            background: #020205;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* --- DASHBOARD --- */
        .dashboard {
            display: flex;
            width: 95vw;
            max-width: 400px;
            justify-content: space-between;
            background: rgba(10, 10, 20, 0.8);
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .stat { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat span { display: block; color: var(--neon-blue); font-size: 1.2rem; font-weight: bold; }

        /* --- GAME WORLD --- */
        .road {
            position: relative;
            width: 95vw;
            max-width: 400px;
            height: 50vh;
            background: linear-gradient(#111, #080808);
            border: 2px solid #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Scanline Effect */
        .road::after {
            content: "";
            position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 20;
        }

        /* Road Markings */
        .line { 
            width: 6px; 
            height: 50px; 
            background: rgba(0, 242, 255, 0.2); 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            border-radius: 3px;
        }

        /* --- CARS --- */
        .car { 
            position: absolute; 
            width: 45px; 
            height: 75px; 
            border-radius: 8px; 
            z-index: 10;
            transition: transform 0.1s;
        }
        
        /* Details for cars */
        .car::before { /* Windshield */
            content: ""; position: absolute; top: 15px; left: 5px; right: 5px; height: 15px; 
            background: rgba(0,0,0,0.5); border-radius: 4px;
        }

        .player { 
            background: var(--neon-pink); 
            box-shadow: 0 0 20px var(--neon-pink); 
            border: 2px solid #fff;
        }
        
        .enemy { box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* --- SCREENS --- */
        .overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100; text-align: center;
        }
        .hidden { display: none !important; }

        /* --- CONTROLS --- */
        .gamepad {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            width: 95vw;
            max-width: 400px;
        }

        .btn {
            height: var(--btn-size);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.1s;
            background: #151520;
            border: 1px solid #333;
            color: #fff;
        }

        .btn-move { border-bottom: 4px solid #000; font-size: 1.5rem; }
        .btn-move:active { transform: scale(0.95); border-bottom-width: 0; background: var(--neon-blue); color: #000; }
        
        .turbo-active { background: var(--neon-pink) !important; color: white !important; box-shadow: 0 0 15px var(--neon-pink); }

        .btn-sys { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        
        .pulse { animation: pulse 1.5s infinite; background: var(--neon-blue); color: #000; border: none; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,242,255,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0,242,255,0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat">High Score <span id="highScore">0</span></div>
        <div class="stat">Score <span id="score">0</span></div>
        <div class="stat">Rank <span id="rank">6/6</span></div>
    </div>

    <div class="road" id="road">
        <div id="startScreen" class="overlay">
            <h1 style="color:var(--neon-blue); margin:0">TURBO RACER</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">NEON STRIKE PROTOCOL</p>
            <button class="btn btn-sys pulse" style="width:150px; height:50px; margin-top:20px" id="startBtn">IGNITION</button>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h2 style="color:var(--neon-pink)">CRITICAL FAILURE</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn btn-sys pulse" style="width:150px; height:50px; margin-top:20px" onclick="resetGame()">REBOOT</button>
        </div>
    </div>

    <div class="gamepad">
        <div class="btn btn-move" id="leftBtn">â—€</div>
        <div class="btn btn-move" id="turboBtn">ðŸš€</div>
        <div class="btn btn-move" id="rightBtn">â–¶</div>
        
        <div class="btn btn-sys" id="pauseBtn" style="grid-column: span 3; height: 40px;">Pause System</div>
    </div>

    <script>
        const road = document.getElementById('road');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const rankDisplay = document.getElementById('rank');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');

        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('turboHigh') || 0;
        highScoreDisplay.innerText = highScore;

        let roadBox = road.getBoundingClientRect();
        let player = { x: 0, y: 0, speed: 7, turbo: false, tilt: 0 };
        let enemies = [];
        let lines = [];
        const activeKeys = {};

        const playerCar = document.createElement('div');
        playerCar.classList.add('car', 'player');
        road.appendChild(playerCar);

        function init() {
            roadBox = road.getBoundingClientRect();
            player.x = (roadBox.width / 2) - 22;
            player.y = roadBox.height - 100;
            score = 0;
            updateStats();
            
            // Generate Road Lines
            lines.forEach(l => l.remove());
            lines = [];
            for(let i=0; i<8; i++) {
                let l = document.createElement('div');
                l.classList.add('line');
                l.y = i * 100;
                road.appendChild(l);
                lines.push(l);
            }

            // Generate Enemy Fleet
            enemies.forEach(e => e.el.remove());
            enemies = [];
            const colors = [ '#bc00ff', '#00ff44', '#ffce00', '#00d2ff', '#ffffff' ];
            for(let i=0; i<4; i++) {
                let el = document.createElement('div');
                el.classList.add('car', 'enemy');
                el.style.backgroundColor = colors[i % colors.length];
                let obj = { el, x: Math.random()*(roadBox.width-50), y: (i*200)*-1, s: 2 + Math.random()*3 };
                road.appendChild(el);
                enemies.push(obj);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Tilt and Move Logic
            let targetTilt = 0;
            if (activeKeys['leftBtn'] || activeKeys['ArrowLeft']) {
                if (player.x > 5) player.x -= player.speed;
                targetTilt = -10;
            }
            if (activeKeys['rightBtn'] || activeKeys['ArrowRight']) {
                if (player.x < (roadBox.width - 50)) player.x += player.speed;
                targetTilt = 10;
            }
            
            player.tilt += (targetTilt - player.tilt) * 0.1;
            player.turbo = !!(activeKeys['turboBtn'] || activeKeys['ArrowUp']);
            
            const worldSpeed = player.turbo ? 15 : 6;

            // Animate Road
            lines.forEach(l => {
                l.y += worldSpeed;
                if (l.y > roadBox.height) l.y = -100;
                l.style.top = l.y + "px";
            });

            // Animate Enemies
            let passedCount = 0;
            enemies.forEach(en => {
                en.y += player.turbo ? en.s + 10 : en.s;
                
                if (en.y > roadBox.height) {
                    en.y = -300;
                    en.x = Math.random() * (roadBox.width - 50);
                    score += 10;
                    updateStats();
                }
                
                en.el.style.top = en.y + "px";
                en.el.style.left = en.x + "px";
                
                // Collision with small buffer for "fairness"
                if (isCollide(playerCar, en.el, 5)) endGame();
                if (player.y > en.y) passedCount++;
            });

            rankDisplay.innerText = `${5 - passedCount}/5`;
            playerCar.style.left = player.x + "px";
            playerCar.style.top = player.y + "px";
            playerCar.style.transform = `rotate(${player.tilt}deg)`;

            requestAnimationFrame(gameLoop);
        }

        function isCollide(a, b, buffer = 0) {
            let r1 = a.getBoundingClientRect();
            let r2 = b.getBoundingClientRect();
            return !(
                r1.bottom - buffer < r2.top || 
                r1.top + buffer > r2.bottom || 
                r1.right - buffer < r2.left || 
                r1.left + buffer > r2.right
            );
        }

        function updateStats() {
            scoreDisplay.innerText = score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.innerText = highScore;
                localStorage.setItem('turboHigh', highScore);
            }
        }

        // --- INPUT BINDINGS ---
        function setupInput(id) {
            const el = document.getElementById(id);
            const press = (e) => { 
                e.preventDefault(); 
                activeKeys[id] = true; 
                if(id === 'turboBtn') el.classList.add('turbo-active');
            };
            const release = () => { 
                activeKeys[id] = false; 
                if(id === 'turboBtn') el.classList.remove('turbo-active');
            };
            el.addEventListener('touchstart', press);
            el.addEventListener('touchend', release);
            el.addEventListener('mousedown', press);
            el.addEventListener('mouseup', release);
            el.addEventListener('mouseleave', release);
        }
        ['leftBtn', 'rightBtn', 'turboBtn'].forEach(setupInput);

        window.onkeydown = (e) => activeKeys[e.key] = true;
        window.onkeyup = (e) => activeKeys[e.key] = false;

        document.getElementById('startBtn').onclick = () => {
            startScreen.classList.add('hidden');
            gameRunning = true;
            init();
            gameLoop();
        };

        function endGame() {
            gameRunning = false;
            finalScore.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            init();
            gameRunning = true;
            gameLoop();
        }

        document.getElementById('pauseBtn').onclick = function() {
            if(!gameRunning && startScreen.classList.contains('hidden')) {
                gameRunning = true;
                this.innerText = "Pause System";
                gameLoop();
            } else {
                gameRunning = false;
                this.innerText = "Resume Mission";
            }
        };

        window.onresize = () => roadBox = road.getBoundingClientRect();
    </script>
</body>
</html>
