<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Racer Gamepad</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --btn-size: clamp(60px, 15vw, 75px);
        }

        body {
            background: #050508;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* --- UI TOP --- */
        .dashboard {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        .stat span { color: var(--neon-blue); font-weight: bold; }

        /* --- GAME ROAD --- */
        .road {
            position: relative;
            width: 95vw;
            max-width: 400px;
            height: 55vh;
            background: #111;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .car { position: absolute; width: 40px; height: 70px; border-radius: 6px; z-index: 10; }
        .player { background: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); border: 2px solid #fff; }
        .line { width: 4px; height: 40px; background: rgba(255,255,255,0.1); position: absolute; left: 50%; transform: translateX(-50%); }

        /* --- GAMEPAD LAYOUT (SIDE BY SIDE) --- */
        .gamepad {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .btn {
            width: var(--btn-size);
            height: var(--btn-size);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
            font-size: 1.2rem;
        }

        /* Movement Buttons */
        .btn-move {
            background: #222;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 4px 0px #008899;
        }

        .btn-move:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0px #008899;
            background: var(--neon-blue);
            color: #000;
        }

        /* Side System Buttons (Start/Pause) */
        .btn-sys {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-sys:active:not(:disabled) {
            border-color: #fff;
            color: #fff;
        }

        .btn-sys:disabled { opacity: 0.2; cursor: not-allowed; }

        .pulse { animation: pulse-border 1.5s infinite; color: white; border-color: white; }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat">üèÜ <span id="highScore">0</span></div>
        <div class="stat">üî• <span id="score">0</span></div>
        <div class="stat">üèÅ <span id="rank">6</span>/6</div>
    </div>

    <div class="road" id="road"></div>

    <div class="gamepad">
        <div class="btn btn-sys pulse" id="startBtn">Start</div>
        
        <div class="btn btn-move" id="leftBtn">‚óÄ</div>
        <div class="btn btn-move" id="turboBtn">üöÄ</div>
        <div class="btn btn-move" id="rightBtn">‚ñ∂</div>

        <div class="btn btn-sys" id="pauseBtn">Pause</div>
    </div>

    <script>
        const road = document.getElementById('road');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const rankDisplay = document.getElementById('rank');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('turboHigh') || 0;
        highScoreDisplay.innerText = highScore;

        let roadBox = road.getBoundingClientRect();
        let player = { x: 0, y: 0, speed: 8, turbo: false };
        let enemies = [];
        let lines = [];
        const activeKeys = {};

        const playerCar = document.createElement('div');
        playerCar.classList.add('car', 'player');
        road.appendChild(playerCar);

        function init() {
            roadBox = road.getBoundingClientRect();
            player.x = (roadBox.width / 2) - 20;
            player.y = roadBox.height - 90;
            playerCar.style.left = player.x + "px";
            playerCar.style.top = player.y + "px";

            // Clean & Build Road
            lines.forEach(l => l.remove());
            lines = [];
            for(let i=0; i<6; i++) {
                let l = document.createElement('div');
                l.classList.add('line');
                l.y = i * 120;
                road.appendChild(l);
                lines.push(l);
            }

            // Create Enemies
            enemies.forEach(e => e.el.remove());
            enemies = [];
            const colors = ['#00d2ff', '#ffce00', '#00ff44', '#bc00ff', '#ffffff'];
            for(let i=0; i<5; i++) {
                let el = document.createElement('div');
                el.classList.add('car', 'enemy');
                el.style.backgroundColor = colors[i];
                let obj = { el, x: Math.random()*(roadBox.width-45), y: (i*180)*-1, s: 3+Math.random()*3 };
                road.appendChild(el);
                enemies.push(obj);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Movement Logic
            if (activeKeys['ArrowLeft'] || activeKeys['leftBtn']) {
                if (player.x > 0) player.x -= player.speed;
            }
            if (activeKeys['ArrowRight'] || activeKeys['rightBtn']) {
                if (player.x < (roadBox.width - 45)) player.x += player.speed;
            }
            player.turbo = !!(activeKeys['ArrowUp'] || activeKeys['turboBtn']);

            // Update Road
            lines.forEach(l => {
                l.y += (player.turbo ? 16 : 7);
                if (l.y > roadBox.height) l.y = -100;
                l.style.top = l.y + "px";
            });

            // Update Enemies
            let passed = 0;
            enemies.forEach(en => {
                en.y += (player.turbo ? en.s + 8 : en.s);
                if (en.y > roadBox.height) {
                    en.y = -200;
                    en.x = Math.random() * (roadBox.width - 45);
                    score += 10;
                    updateStats();
                }
                en.el.style.top = en.y + "px";
                en.el.style.left = en.x + "px";
                if (isCollide(playerCar, en.el)) endGame();
                if (player.y > en.y) passed++;
            });

            rankDisplay.innerText = 6 - passed;
            playerCar.style.left = player.x + "px";
            requestAnimationFrame(gameLoop);
        }

        function isCollide(a, b) {
            let r1 = a.getBoundingClientRect();
            let r2 = b.getBoundingClientRect();
            return !(r1.bottom < r2.top || r1.top > r2.bottom || r1.right < r2.left || r1.left > r2.right);
        }

        function updateStats() {
            scoreDisplay.innerText = score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.innerText = highScore;
                localStorage.setItem('turboHigh', highScore);
            }
        }

        // --- INPUTS ---
        const bind = (id) => {
            const el = document.getElementById(id);
            const start = (e) => { e.preventDefault(); activeKeys[id] = true; };
            const stop = () => activeKeys[id] = false;
            el.addEventListener('touchstart', start);
            el.addEventListener('touchend', stop);
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', stop);
            el.addEventListener('mouseleave', stop);
        };
        ['leftBtn', 'rightBtn', 'turboBtn'].forEach(bind);

        window.onkeydown = (e) => activeKeys[e.key] = true;
        window.onkeyup = (e) => activeKeys[e.key] = false;

        startBtn.onclick = () => {
            init();
            score = 0;
            updateStats();
            gameRunning = true;
            startBtn.classList.remove('pulse');
            startBtn.innerText = "Reset";
            gameLoop();
        };

        pauseBtn.onclick = () => {
            if (gameRunning) {
                gameRunning = false;
                pauseBtn.innerText = "Play";
            } else {
                gameRunning = true;
                pauseBtn.innerText = "Pause";
                gameLoop();
            }
        };

        function endGame() {
            gameRunning = false;
            alert("Crash! Score: " + score);
            startBtn.classList.add('pulse');
        }

        window.onresize = () => roadBox = road.getBoundingClientRect();
    </script>
</body>
</html>
